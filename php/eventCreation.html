<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="../css/event.css">
</head>
<body>
    <div class="container">
        <h1>Create Event</h1>
        <form id="eventForm">
            <label for="eventImage">Upload Image:</label>
            <input type="file" id="eventImage" accept="image/*">
            <div class="image-preview" id="imagePreview"></div>

            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" required>

            <label for="eventTime">Time:</label>
            <input type="time" id="eventTime" required>

            <label for="eventDuration">Duration (Hours):</label>
            <input type="number" id="eventDuration" min="1" required>

            <label for="eventDescription">Description:</label>
            <textarea id="eventDescription" rows="3" required></textarea>

            <button type="submit">Create Event</button>
        </form>

        <a href="existsEvent.html" class="view-events">View Existing Events</a>
    </div>

    <script src="../javascript/eventScript.js"></script>
</body>
</html>
